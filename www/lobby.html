<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <title>Wellbeing</title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <meta name="description" content="Wellbeing">
        
    </head>

    <header>
        <h1>WellBeing</h1>
    </header>
        
    <body class="lgrey" style="top:50px;">
            <div class="overlay hidden"></div>
            <div id="pic-dialog" class="dialog hidden">
                <div class="inline">
                    <img src="img/cam.png"  alt="Camera"
                         style="height:150px; width:150px;"
                         onclick="takePic()">
                    <figcaption>Camera</figcaption>
                </div>

                <div class="inline">
                    <img src="img/gallery.png" alt="Gallery"
                         style="height:150px; width:150px;"
                         onclick="choosePic();">
                    <figcaption>Gallery</figcaption>
                </div>
                <form class="input-form" name="Cancel" >
                    <input type="button" id="cancel-btn"  value="CANCEL"
                           class="flat-button w100per"
                           style="color:white; font-size:35px; margin-top: 30px; padding-top: 30px; padding-bottom: 30px;"
                           onclick="$('.hidden').hide();">
                </form>
            </div>

            <div id="profile-header">
                <div class="inline" style="margin-top:20px; margin-left:20px; margin-right:0px; margin-bottom:0px">
                    <img class="round-image" src="img/default.png" alt="Add Image" onclick="$('.hidden').show();">
                </div>
                <div class="inline" style="margin-left:0px;">
                    <h2 id="User-Name" style="color:#0099CC; font-size: 50px">John Doe</h2>
                </div>
            </div>
            <form class="input-form" style="position: fixed; bottom: 0;">
                <input id="profile-btn" class="flat-button h250px w100per" type="button" value="Profile" onclick="window.location.href = 'profile.html';">
                <input id="survey-btn" class="flat-button h250px w100per" type="button" value="Surveys">
                <input id="stats-btn" class="flat-button h250px w100per" type="button" value="Statistics" onclick="window.location.href = 'stats.html';">
            </form>
        

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="js/lobby.js"></script>
    </body>
</html>
