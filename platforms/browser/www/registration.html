<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <title>Wellbeing</title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <meta name="description" content="Wellbeing">
        
    </head>

    <header>
        <a href="#"><h1>WellBeing</h1></a>
    </header>
        
    <body class="lblue">
        <div class="container">
            <div class="row">
                <div id="Register" class="col-md-6 col-md-offset-3 Home">
                    <h2>Enter Account Info!</h2>
                    <div id="errorbox"></div>
                    <form id="input-form" name="register" accept-charset="utf-8">
                        <input type="text" id="user-name-input" name="username" placeholder="Name" required>
                        <input type="email" id="user-email-input" name="usermail" placeholder="Email Address" required>
                        <input type="password" id="user-password-input" name="password" placeholder="Password" required>    
                        <input type="password" id="user-password-confirm-input" name="password-confirm" placeholder="Confirm Password" required>    
                        <input  class="btn-home" type="button" value="Register" onclick="onSubmit();">            
                    </form>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/register.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        
    </body>
</html>
